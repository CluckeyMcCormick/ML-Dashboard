{% extends "base_generic.html" %}

{% load bootstrap3 %}

{% block content %}

<h1>Change Password</h1>

<div class="col-sm-4" style="padding-left: 0px;">
  {# Display a form #}
  <form action="{% url 'password_change' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-default">Submit</button>
    {% endbuttons %}
  </form>
</div>

{% endblock %}
